<section class="data-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-10 mx-auto">

        <!-- <form enctype="multipart/form-data" class="custom-form data-form mb-5 mb-lg-0" action="/save_profile_user" method="post" role="form"> -->
        <form class="custom-form data-form mb-5 mb-lg-0" action="/save_profile_user?username={{.username}}"
          method="post" role="form" enctype="multipart/form-data">
          <h2 class="text-center mb-4">Ubah Profil</h2>
          <div class="ticket-form-body">
            <label for="nim">
              <h7 class="text mb-4">NIM
            </label></h7>
            <input type="text" class="form-control" name="nim" value="{{.nim}}" required>
            <!-- placeholder="Ph 085-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required=""> -->
            <div class="row">
              <div class="col-lg-6 col-md-6 col-12">
                <label for="username">
                  <h7 class="text mb-4">Username
                </label></h7>
                <input type="text" name="new_username" placeholder="" value="{{.username}}" id="username"
                  class="form-control" required>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <label for="password">
                  <h7 class="text mb-4">Password
                </label></h7>
                <input type="password" name="new_password" placeholder="Password/Password baru" id="password"
                  class="form-control" required>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <label for="nama">
                  <h47 class="text mb-4">Nama
                </label></h7>
                <input type="text" name="nama" value="{{.nama}}" id="nama" class="form-control" required>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <label for="asal_instansi">
                  <h7 class="text mb-4">Asal Instansi
                </label></h7>
                <input type="text" name="asal_instansi" value="{{.asal_instansi}}" id="asal_instansi"
                  class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6 col-md-6 col-12">
                <label for="mulai_pkl">
                  <h7 class="text mb-4">Mulai PKL
                </label></h7>
                <input type="date" name="mulai_pkl" value="{{.mulai_pkl.Format " 2006-01-02"}}" id="mulai_pkl"
                  class="form-control" required></font>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <label for="selesai_pkl">
                  <h7 class="text mb-4">Selesai PKL
                </label></h7>
                <input type="date" name="selesai_pkl" value="{{.selesai_pkl.Format " 2006-01-02"}}" id="selesai_pkl"
                  class="form-control" required></font>
              </div>
              <div class="col-lg-6 col-md-6 col-12 d-none">
                <label for="role">
                  <h7 class="text mb-4">Role
                </label></h7>
                <input type="text" name="role" value="{{.role}}" id="role" class="form-control" required>
              </div>
              <!-- <div class="ticket-form-body">
                                        <label for="status">Status</label>
                                        <input type="text" name="status" value="{{.status}}" id="status" class="form-control"
                                            required>
                                    </div> -->
              <div class="ticket-form-body d-none">
                <label for="respon">
                  <h7 class="text mb-4">Respon Suratt
                </label></h7>
                <select id="respon" name="respon" class="form-select form-select-lg mb-3"
                  aria-label=".form-select-lg example">
                  <option value="1" {{if eq .respon 1}}selected{{end}}>Pending</option>
                  <option value="2" {{if eq .respon 2}}selected{{end}}>Accepted</option>
                  <option value="3" {{if eq .respon 3}}selected{{end}}>Rejected</option>
                </select>
              </div>
              <!-- </div> -->


              <font color="#cebc1b"><strong>Surat yang diunggah sebelumnya : {{.upload_file}}</strong>
                <br>
                <!-- <strong>(Wajib mengunggah surat sebelumnya lagi dalam format PDF)</strong> -->
                <!-- <strong>(Unggah surat dalam format PDF! Jika ingin mengunggah ulang surat/surat baru, surat sebelumnya akan terganti dengan yang baru)</strong> -->
              </font>
              <br>
              <font color="#F0F0F0">
                <!-- <label for="mulai_pkl"><h7 class="text mb-4">Unggah Surat(Format PDF)</label></h7> -->
                <!-- <input type="file" name="upload_file" class="form-control" id="upload_file"/> -->
                <!-- <input type="file" class="form-control" id="upload_file"  name="upload_file" accept=".pdf, .doc, .docx"/> -->
                <input type="file" class="form-control" id="upload_file" name="upload_file" accept=".pdf" />
              </font>

              <div class="col-lg-4 col-md-10 col-8 mx-auto">
                <button type="submit" value="Save" class="form-control">Simpan</button>
              </div>
              <br>
              <a href="/profile_user"><strong>Kembali ke Profil</strong></a>
        </form>
